{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li style="color: red;">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label>
            Username:
            <input type="text" name="username" required>
        </label><br><br>
        <label>
            Password:
            <input type="password" name="password" required>
        </label><br><br>
        <button type="submit">Login</button>
    </form>

    <p>No account yet? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
{% endblock %}
