{% extends "base.html" %}
{% block title %}Upload File{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Upload File</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">
            <ul class="mb-0">
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Choose file</label>
          <input type="file" name="file" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Visibility</label><br>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="visibility"
              id="visPublic"
              value="public"
              checked
            >
            <label class="form-check-label" for="visPublic">Public</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="visibility"
              id="visPrivate"
              value="private"
            >
            <label class="form-check-label" for="visPrivate">Private</label>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Upload</button>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-link">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
